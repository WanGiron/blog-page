<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css reset file -->
    <link rel="stylesheet" href="/CSS/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- style css file -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- CKEDITOR -->
    <script src="//cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <!-- JavaScript file -->
    <script src="./scripts/script.js"></script>
    <title>Blog-admin</title>
</head>

<body>
    <h2 class="main-header">Blog administrator</h2>
    <div class="container">
        <div class="row row-content-flex">
            <div class="posts-area col-md-8 col-sm-12">
                
                <form class="form-body">
                    <h3>Content creator</h3>
                    <div class="row-input form-group">
                        <label for="blog-image">Post main image</label>
                        <input name="image" id="blog-image" class="form-control"
                            placeholder="Paste image URL here"></input>
                    </div>
                    <div class="row-input form-group">
                        <label for="blog-title">Write your blog title</label>
                        <input name="title" id="blog-title" class="form-control"
                            placeholder="Write your blog title"></input>
                    </div>
                    <div class="row-input form-group">
                        <label for="category">Select category</label>
                        <select name="category" id="category" class="form-control">
                            <option value="Travel">Travel</option>
                            <option value="Day-trips">Day-trips</option>
                            <option value="Tips">Tips</option>
                        </select>
                    </div>
                    <div class="row-input form-group">
                        <label for="blog-date">Write your blog's date</label>
                        <input name="date" id="blog-date" class="form-control" type="date"
                            placeholder="Date"></input>
                    </div>
                    <div class="row-input form-group">
                        <label for="editor1">Write your blog</label>
                        <textarea name="myextarea" id="editor1" class="form-control" cols="30" rows="6"
                            placeholder="write your blog"></textarea>
                    </div>
                    <div class="row-button">
                        <button id="submit-btn" onclick="sendPost()" class="my-button">Submit</button>
                        <button id="update-btn" onclick="updatePost()" style="display:none"
                            class="my-button">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 my-info-area col-sm-12">
                <div class="admin-area">
                    <img src="./Images/homepage.jpg" style="width:150px" class="thumbnail-img" alt="image">
                    <h2 class="info-area-font">Lady</h2>
                    <p class="info-area-font" id="total"></p>
                    <hr>
                    <div class="admin-nav">
                        <button class="btn btn-danger btn-sm"><a class="btn-logout" onClick="logOut()"
                                href="/users/logout">Logout</a></button>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                            data-target="#subscribers-modal">Subscribers</button>
                    </div>
                </div>
                <h3 class="post-area-header">Post list</h3>
                    <div id="get-posts"></div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="subscribers-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Subscribers List</h5>
                    <hr>
                    <p id="total-subs"></p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="subscribers-div">
                    <!-- content here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    CKEDITOR.replace('editor1');
</script>

</html>
