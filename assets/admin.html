<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css reset file -->
    <link rel="stylesheet" href="/CSS/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- style css file -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- CKEDITOR -->
    <!-- <script src="//cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <script src="//cdn.jsdelivr.net/jquery/3.1.0/jquery.min.js"> </script> -->
    <script src="./ckeditor/ckeditor.js"></script>
    <!-- JavaScript file -->
    <script src="./scripts/script.js"></script>
    <title>Blog-admin</title>
</head>

<body>

    <form class="row col-10 form-body">
        <div class="row-input col-12 form-group">
            <label for="blog-image">Paste image URL link here</label>
            <input name="image" id="blog-image" class="col-12 form-control"
                placeholder="Paste image URL here"></input>
        </div>
        <div class="row-input col-12 form-group">
            <label for="blog-title">Write your blog title</label>
            <input name="title" id="blog-title" class="col-12 form-control"
                placeholder="Write your blog title"></input>
        </div>
        <div class="row-input col-12 form-group">
            <label for="category">Select category</label>
            <select name="category" id="category" class="col-12 form-control">
                <option value="Travel">Travel</option>
                <option value="Day-trips">Day-trips</option>
                <option value="Tips">Tips</option>
            </select>
        </div>
        <div class="row-input col-12 form-group">
            <label for="blog-date">Write your blog's date</label>
            <input name="date" id="blog-date" class="col-12 form-control" type="date"
                placeholder="Date"></input>
        </div>
        <div class="row-input col-12 form-group">
            <label for="editor1">Write your blog</label>
            <textarea name="myextarea" id="editor1" class="col-12 form-control" cols="30" rows="6"
                placeholder="write your blog"></textarea>
        </div>
        <div class="row-button">
            <button id="submit-btn" onclick="sendPost()" class="my-button">Submit</button>
            <button id="update-btn" onclick="updatePost()" style="display:none"
                class="my-button">Update</button>
        </div>
    </form>
    <h2 class="main-header">Blog administrator</h2>
    <div class="container">
        <div class="row row-content-flex">
            <div class="col-md-8 posts-area col-sm-12">
                <h3 class="post-area-header">My Posts</h3>
                <hr>
                <div id="get-posts"></div>
            </div>
            <div class="col-md-4 my-info-area col-sm-12">
                <div class="admin-area">
                    <img src="/Images/WNP_0002.jpg" style="width:150px" class="thumbnail-img" alt="image">
                    <h2 class="info-area-font">Lady</h2>
                    <p class="info-area-font" id="total"></p>
                    <hr>
                    <div class="admin-nav">
                        <button class="btn btn-danger btn-sm"><a class="btn-logout" onClick="logOut()"
                                href="/users/logout">Logout</a></button>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                            data-target="#write-blog">
                            Write blog
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="modal fade bd-example-modal-lg" id="write-blog" tabindex="-1" role="dialog"
            aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Whrite a new blog with the form below</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="row col-10 form-body">
                            <div class="row-input col-12 form-group">
                                <label for="blog-image">Paste image URL link here</label>
                                <input name="image" id="blog-image" class="col-12 form-control"
                                    placeholder="Paste image URL here"></input>
                            </div>
                            <div class="row-input col-12 form-group">
                                <label for="blog-title">Write your blog title</label>
                                <input name="title" id="blog-title" class="col-12 form-control"
                                    placeholder="Write your blog title"></input>
                            </div>
                            <div class="row-input col-12 form-group">
                                <label for="category">Select category</label>
                                <select name="category" id="category" class="col-12 form-control">
                                    <option value="Travel">Travel</option>
                                    <option value="Day-trips">Day-trips</option>
                                    <option value="Tips">Tips</option>
                                </select>
                            </div>
                            <div class="row-input col-12 form-group">
                                <label for="blog-date">Write your blog's date</label>
                                <input name="date" id="blog-date" class="col-12 form-control" type="date"
                                    placeholder="Date"></input>
                            </div>
                            <div class="row-input col-12 form-group">
                                <label for="editor1">Write your blog</label>
                                <textarea name="myextarea" id="editor1" class="col-12 form-control" cols="30" rows="6"
                                    placeholder="write your blog"></textarea>
                            </div>
                            <div class="row-button">
                                <button id="submit-btn" onclick="sendPost()" class="my-button">Submit</button>
                                <button id="update-btn" onclick="updatePost()" style="display:none"
                                    class="my-button">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    CKEDITOR.replace('editor1');
</script>
</html>
