<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css reset file -->
    <link rel="stylesheet" href="/CSS/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- style css file -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- JavaScript file -->
    <script src="./script.js"></script>
    <title>Blog-admin</title>
</head>

<body>
    <h2 class="main-header">Blog administrator</h2>
    <div class="container">
        <form class="row col-10 form-body">
            <h2 class="sub-header">Whrite a new blog with the form below</h2>
            <div class="row-input col-12 form-group">
                <label for="blog-image">Paste image URL link here</label>
                <input name="image" id="blog-image" class="col-12 form-control"
                    placeholder="Paste image URL here"></input>
            </div>
            <div class="row-input col-12 form-group">
                <label for="blog-title">Write your blog title</label>
                <input name="title" id="blog-title" class="col-12 form-control"
                    placeholder="Write your blog title"></input>
            </div>
            <div class="row-input col-12 form-group">
                <label for="blog-date">Write your blog's date</label>
                <input name="date" id="blog-date" class="col-12 form-control" type="date" placeholder="Date"></input>
            </div>
            <div class="row-input col-12 form-group">
                <label for="editor1">Write your blog</label>
                <textarea name="myextarea" id="editor1" class="col-12 form-control" cols="30" rows="6"
                    placeholder="write your blog"></textarea>
            </div>
            <div class="row-button">
                <button id="submit-btn" onclick="sendPost()" class="my-button">Submit</button>
                <button id="update-btn" onclick="updatePost()" style="display:none" class="my-button">Update</button>
            </div>
        </form>

        <div class="row row-content-flex">

            <div class="col-md-8 posts-area col-sm-12">
                <h1 class="post-area-header">Latest Posts</h1>
                <div id="get-posts"></div>
            </div>
            <div class="col-md-4 my-info-area col-sm-12">
                <img src="./Images/WNP_0002.jpg" style="width:100px" class="thumbnail-img" alt="image">
                <h2 class="info-area-font">Lady</h2>
                <p class="info-area-font" id="total"></p>
                <br>
                <p class="info-area-font">Email: <a href="#" style="color: white;">totsandtravels@gmail.com</a></p>
            </div>
        </div>

    </div>
</body>
